repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        files: ^wordpress-vip-categorization/
      - id: trailing-whitespace
        files: ^wordpress-vip-categorization/
      - id: check-added-large-files
        files: ^wordpress-vip-categorization/

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        name: black (auto-format)
        args: ["--line-length=100"]
        files: ^wordpress-vip-categorization/.*\\.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.5
    hooks:
      - id: ruff
        name: ruff (lint & fix)
        args: ["--fix"]
        files: ^wordpress-vip-categorization/.*\\.py$

  - repo: local
    hooks:
      - id: make-quality-check
        name: make quality-check (format-check → ruff → mypy → pytest w/ coverage)
        entry: wordpress-vip-categorization/scripts/make_quality_check.sh
        language: script
        pass_filenames: false
